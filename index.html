<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

    <!-- jQuery (Slim build) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="card widget-height full-width">
                    <h2>Widgets</h2>
                    <!-- Time slider and dropdown go here -->
                    <div class="row">

                        <label for="dateInput1">Date 1:</label>
                        <input type="date" id="dateInput1" class="dateInput" min="2020-04-06" max="2020-04-11" value = "2020-04-06" required>
                    
                        <label for="hourInput1">Hour 1:</label>
                        <input type="time" id="hourInput1" class="hourInput" step="3600" value="00:00"   required>
                    
                        <label for="dateInput2">Date 2:</label>
                        <input type="date" id="dateInput2" class="dateInput" min="2020-04-06" max="2020-04-11"  value = "2020-04-11" required>
                    
                        <label for="hourInput2">Hour 2:</label>
                        <input type="time" id="hourInput2" class="hourInput" step="3600" value="23:00"  required>

                        Dropdown: <select>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card" id="choro_div">
                    <h2>Card 1</h2>
                    <svg id="my_dataviz" width="500" height="400"></svg>
                    <div id="chorotooltip" class="tooltip">
                        <strong id="tooltip-title"></strong> <br>
                        <strong id="tooltip-x"></strong> <br>
                    </div>
                </div>

                <div class="card">
                    <h2>Bar Chart</h2>
                    <svg id="chart-bar"></svg>
                    <div id="tooltip" class="tooltip">
                        <strong id="tooltip-title"></strong> <br>
                        <strong id="tooltip-x"></strong> <br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <div id="violin_header_container">
                        <div id="violin_header_right">
                            <button class="button" id="return_button" style="display: none;">Return</button>
                        </div>
                        <div id="violin_header_left">
                            <h2>Card 3 - Violin Chart</h2>
                            <p style="text-align: center; font-weight: bold;"> <span id="violinInstruct">Distribution of damage across locations</span></p>
                        </div>
                    </div>
                    <div id="mainViolinDiv">
                        <svg id="mainViolin" height="1000px" width="800px"></svg>
                    </div>
                    <div id="secondViolinDiv">
                        <svg id="secondViolin" height="1000px" width="800px"></svg>
                    </div>
                </div>

                <div class="card">
                    <h2>Card 4 - Pie Chart</h2>
                    <p style="text-align: center; font-weight: bold;">Percentage Missing Data across utilities For Location <span id="pieLocation">  </span></p>
                    <span id="pieChartInstruct" style="text-align: center; font-style: italic;">(Select a location on Violin Chart to display missing data)</span>
                    <svg id="pieChart" width="500" height="500"></svg>
                </div>
            </div>

            <div class="row-3">
                <div class="card-stream">
                    <h2>Streamgraph</h2>
                    <!-- <label for="timeInterval">Select Time Interval:</label>
        <select id="timeInterval">
            <option value="minutes" >Minutes</option>
            <option value="hours" selected>Hours</option>
        </select> -->
                    <!-- <p>Content of Card 5</p> -->
                    <svg id = "streamgraph"></svg>
                    <!-- <svg id = "legend"></svg> -->
                </div>
                <div class="card-innovative">
                    <h2>Card 6</h2>
                    <svg id="innovative"></svg>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Dashboard App</p>
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
