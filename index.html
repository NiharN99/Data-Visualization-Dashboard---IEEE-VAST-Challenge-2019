<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="card widget-height full-width">
                    <h2>Widgets</h2>
                    <!-- Time slider and dropdown go here -->
                    <div class="row">
                        Time Slider: <input type="range" min="0" max="100" value="50"> <br>
                        Dropdown: <select>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card" id="choro_div">
                    <h2>Card 1</h2>
                    <svg id="my_dataviz" width="500" height="400"></svg>
                </div>

                <div class="card">
                    <h2>Card 2</h2>
                    <p>Content of Card 2</p>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <h2>Card 3</h2>
                    <p>Content of Card 3</p>
                </div>

                <div class="card">
                    <h2>Card 4</h2>
                    <p>Content of Card 4</p>
                </div>
            </div>

            <div class="row">
                <div class="card full-width">
                    <h2>Card 5</h2>
                    <p>Content of Card 5</p>
                </div>
            </div>

            <div class="row">
                <div class="card full-width">
                    <h2>Card 6</h2>
                    <p>Content of Card 6</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Dashboard App</p>
    </footer>

</body>
</html>
